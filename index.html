<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK-PAPER-SCISSOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="title">
        <h1>ROCK PAPER SCISSOR</h1>
    </div>
    <div class="cointainer">
        <div class="choices">
            <div class="choice" id="rock"><i class="fa-solid fa-hand-fist"></i></div>
            <div class="choice" id="paper"><i class="fa-solid fa-hand"></i></div>
            <div class="choice" id="scissors"><i class="fa-solid fa-hand-scissors"></i></div>
        </div>
        <div class="score">
            <div class="player">
                <div class="player-score scor">0</div>
                <p>Player</p>
            </div>
            <div class="player">
                <div class="computer-score scor">0</div>
                <p>Comp</p>
            </div>
        </div>
        <div class="result">
            <div class="result-text">Winner</div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
